apiVersion: apps/v1
kind: Deployment
metadata:
  name: sports-api
  labels:
    app: sports-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sports-api
  template:
    metadata:
      labels:
        app: sports-api
    spec:
      containers:
      - name: api
        image: sports-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sports-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: sports-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: sports-secrets
              key: secret-key
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: sports-secrets
              key: admin-token
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "False"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sports-api-service
spec:
  selector:
    app: sports-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer

